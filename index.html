<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Экстрасенсы</title>
</head>
<body>
<div>
    <h3>Загадайте двухзначное число и нажмите кнопку:  <button onclick="Input()"> загадал </button></h3>
</div>
<div>
    <h4 id="predictions"></h4>
</div>
<script>
    var mag_1 = [];
    var mag_2 = [];
    function getRndInteger() {
    return Math.floor(Math.random() * (99 - 10)) + 10;}

    function Input(){
    mag_1.push(getRndInteger());
    mag_2.push(getRndInteger());
    document.getElementById("predictions").innerHTML = "Экстрасенс №1 предсказал: " + mag_1[mag_1.length-1] + "<br>" + "Экстрасенс №2 предсказал: " + mag_2[mag_2.length-1]

    document.getElementById("NumberInput").innerHTML = "<input type=\"text\" name=\"number\" id=\"number\" placeholder=\"Видите ваше число\">" + " " +
    "<input type=\"button\" id=\"button\" onclick=\"NumberInput()\" value=\"Отправить\">"

    numberMagicians();
    }
</script>

<div>
    <h4>  </h4>
</div>

<div id="NumberInput"></div>
<script>
    var _List = [];

    function NumberInput(){
    var number = document.getElementById('number').value;
    number = number.replace(/[^0-9]/g, '');

    if(number.length != 2 || number=="00" || isNaN(number)){return;}
    _List.push(number);

    if(mag_1[mag_1.length-1] == Number(number)){trust_1++}
    else{trust_1--}

    if(mag_2[mag_2.length-1] == Number(number)){trust_2++}
    else{trust_2--}

    var text = "<H3>Введённые значения</H3>";
    for (var i = 0; i < _List.length; i++) {
    text += "<p>" + _List[i] + "</p>";
    }

    document.getElementById("output").innerHTML = text;
    document.getElementById("predictions").innerHTML = ""
    document.getElementById("NumberInput").innerHTML = ""
    Confidence()
    }
</script>
<div id="output"></div>
<dev>
    <h3 id="confidence"></h3>
</dev>
<script>
    var trust_1 = 0;
    var trust_2 = 0;
    function Confidence(){
    document.getElementById("confidence").innerHTML = "Доверие к Экстрасенсу №1: " + trust_1 + "<br>" + "Доверие к Экстрасенсу №2: " + trust_2}
</script>

<dev id="NumberMagicians"></dev>

<script>
    function numberMagicians(){
    var txt = "<H3>Числа экстрасенсов</H3>";
    for (var i = 0; i < mag_1.length; i++) {
    txt += "<p>" + "Экстрасенс №1: " + mag_1[i] + "\t" + "Экстрасенс №2: " + mag_2[i] + "</p>";
    }
    document.getElementById("NumberMagicians").innerHTML = txt}
</script>
</body>
</html>
